version: 0.1.0.{build}
environment:
  apiKey:
    secure: lrwREUV4nO99AU0A6xVx/MNF0BaJc8A1B8dwEGMLqmYKGqD5E7PJ/IC9RHcle6pk
nuget:
  disable_publish_on_pr: true
build_script:
- build.bat NuPlug.sln /t:CoverageReport /v:m
after_build:
- ps: >-
    $wc = New-Object 'System.Net.WebClient'
    $wc.UploadFile("https://ci.appveyor.com/api/testresults/xunit/$($env:APPVEYOR_JOB_ID)", (Resolve-Path .\testresults\NuPlug.Tests.xml))
before_deploy:
- nuget setapikey %apiKey% -Verbosity quiet
deploy_script:
- build.bat NuPlug.sln /t:Deploy /v:m
test: off